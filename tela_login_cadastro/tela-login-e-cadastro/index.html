<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<header>
    <div class="logo">
        <h2>Jardim Ardino</h2>
    </div>
</header>
    <body>
        <div class="container">
            <div class="form-box">
                <form action="" method="post">
                    <div>
                        <h1>Login</h1>
                    </div>
                    <div>
                        <input type="text" name="nome" placeholder="Informe seu Login" class="form-input">
                    </div>
                    <div>
                        <input type="password" name="senha" placeholder="Informe sua Senha" class="form-input">
                    </div>
                    <div>
                        <input type="submit" value="Entrar" class="form-btn">
                    </div>
                    <div>
                        Não é Cadastrado? <a href="cadastro.html">Crie uma Conta</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
